<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Grid-table</title>
</head>
<body>

                    Rank
                </div>
                <div class="grid-table__item">
                    Name
                </div>
                <div class="grid-table__item">
                    Points
                </div>
                <div class="grid-table__item">
                    Team
                </div>
            </div>
            <div class="grid-table__row">
                <div class="grid-table__item">
                    1
                </div>
                <div class="grid-table__item">
                    Domenic
                </div>
                <div class="grid-table__item">
                    88,110
                </div>
                <div class="grid-table__item">
                    dcode
                </div>
            </div>
            <div class="grid-table__row">
                <div class="grid-table__item">
                    2
                </div>
                <div class="grid-table__item">
                    Sally
                </div>
                <div class="grid-table__item">
                    72,400
                </div>
                <div class="grid-table__item">
                    Students
                </div>
            </div>
            <div class="grid-table__row">
                <div class="grid-table__item">
                    3
                </div>
                <div class="grid-table__item">
                    Nick
                </div>
                <div class="grid-table__item">
                    53,400
                </div>
                <div class="grid-table__item">
                    dcode
                </div>
            </div>
            <div class="grid-table__row">
                <div class="grid-table__item">
                    4
                </div>
                <div class="grid-table__item">
                    Yaroslav
                </div>
                <div class="grid-table__item">
                    100,000
                </div>
                <div class="grid-table__item">
                    css
                </div>
            </div>
        </div>
    </div>
</body>
</html>
