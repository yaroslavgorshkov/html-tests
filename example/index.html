<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Tooltip Example</title>
<style>
  /* Основной стиль для элемента с тултипом */
  .tooltip {
    position: relative;
    display: inline-block;
    cursor: pointer;
  }

  /* Стиль для окна тултипа */
  .tooltip .tooltip-text {
    visibility: hidden;
    width: 120px;
    background-color: #333;
    color: #fff;
    text-align: center;
    padding: 5px;
    border-radius: 4px;
    
    /* Позиционирование тултипа */
    position: absolute;
    top: 125%; /* Расстояние от элемента */
    left: 50%;
    transform: translateX(-50%);
    z-index: 1;

    /* Анимация появления */
    opacity: 0;
  }

  /* Треугольник снизу тултипа */
  .tooltip .tooltip-text::after {
    content: "";
    position: absolute;
    top: 100%;
    left: 50%;
    transform: translateX(-50%);
    border-width: 5px;
    border-style: solid;
    border-color: #333 transparent transparent transparent;
  }

  /* Показ тултипа при наведении */
  .tooltip:hover .tooltip-text {
    visibility: visible;
    opacity: 1;
  }
</style>
</head>
<body>

<div class="tooltip">Наведи на меня
  <div class="tooltip-text">Это тултип с информацией!</div>
</div>

</body>
</html>
