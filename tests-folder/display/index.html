<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Display</title>
</head>
<body>
    <div class="dad-flex">
        <div class="child-flex">1</div>
        <div class="child-flex">2</div>
        <div class="child-flex">3</div>
        <div class="child-flex">4</div>
        <div class="child-flex">5</div>
        <div class="child-flex">6</div>
        <div class="child-flex">7</div> 
        <!-- order = 0 по умолчанию, чтобы был 1 - поставить -1, последним - просто 1 -->
        <div class="child-flex">8</div>
        <div class="child-flex" style="flex-basis: 200px;">9</div>
        <div class="child-flex" style="flex-basis: 400px; align-self: center;">10</div>
    </div>

    <div class="dad-grid">
        <div class="child-grid" style="grid-column: 1 / 3;">1</div>
        <div class="child-grid">2</div>
        <div class="child-grid">3</div>
        <div class="child-grid">4</div>
        <div class="child-grid">5</div>
        <div class="child-grid">6</div>
        <div class="child-grid">7</div>
        <div class="child-grid">8</div>
    </div>
</body>
</html>
